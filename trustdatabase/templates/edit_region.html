{% extends "base.html" %}
{% block content %}

<div>
    <h1 class="center">Edit Region</h1>
</div>

<div class="row">
    <form class="col-sm-8 col-md-6" method="POST" action="{{ url_for('edit_region', region_id=region.id) }}">
        <div class="mb-3">
            <label for="region_name" class="form-label">Region name</label>
            <input name="region_name" id="region_name" value="{{ region.region_name }}" type="text" class="form-control" required>
        </div>
        <div class="center">
            <button type="submit" class="btn btn-primary">Confirm Change</button>
        </div>
        
    </form>
</div>


{% endblock %}
