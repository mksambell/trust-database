{% extends "base.html" %}
{% block content %}

<div>
    <h1 class="center">Edit Entry</h1>
    <p class="center"> Current information about registered charities and trusts is publicly available on the <a
            class="external-link" href="https://register-of-charities.charitycommission.gov.uk/en/charity-search" target="_blank">Charity
            Commission</a> website</p>
</div>

<div class="row">
    <form class="col" method="POST" action="{{ url_for('edit_entry', trust_id=trust.id) }}">
        <div class="mb-3">
            <label for="trust_reg_num" class="form-label">Registered Charity No.</label>
            <input name="trust_reg_num" id="trust_reg_num" value="{{ trust.trust_reg_num}}" type="text"
                class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="trust_name" class="form-label">Charity Name</label>
            <input name="trust_name" id="trust_name" value="{{ trust.trust_name }}" type="text" minlength="5"
                maxlength="60" class="form-control" required>
        </div>
        <div class="mb-3">
            <select id="region_id" name="region_id" class="form-select" aria-label="Region select" required>
                <option>Select region</option>
                {% for region in regions %}
                {% if region.id == trust.region_id %}
                <option value="{{ region.id }}" selected>{{ region.region_name }}</option>
                {% else %}
                <option value="{{ region.id }}">{{ region.region_name }}</option>
                {% endif %}
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="trust_description" class="form-label">Description</label>
            <input name="trust_description" id="trust_description" value="{{ trust.trust_description}}" type="textarea"
                class="form-control">

        </div>
        <div class="mb-3">
            <label for="trust_phone" class="form-label">Phone Number</label>
            <input name="trust_phone" id="trust_phone" value="{{ trust.trust_phone}}" type="text" pattern="[0-9]{11}"
                class="form-control">
        </div>
        <div class="mb-3">
            <label for="trust_email" class="form-label">Email</label>
            <input name="trust_email" id="trust_email" value="{{ trust.trust_email }}" type="email"
                class="form-control">
        </div>
        <div class="mb-3">
            <label for="trustee_names" class="form-label">Trustee Names</label>
            <input name="trustee_names" id="trustee_names" value="{{ trust.trustee_names}}" type="textarea"
                class="form-control">
        </div>
        <div class="center">
            <button type="submit" class="btn btn-primary">Confirm Changes</button>
        </div>

    </form>
</div>


{% endblock %}
